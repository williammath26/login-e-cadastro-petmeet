<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/fblogin-registration-main/css/style.css">
    <title>Document</title>

<body>
    <header id="header">
        <div class="layer"></div>

        <div class="main">
            <div class="left">
                <h1>PETMEET</h1>
                <p>Mostre aos seus amigos seus Pets </p>
            </div>
            <div class="right">
                <form action="#">
                    <div class="form_body">
                        <input type="text " placeholder="Email or Phone Number" id="login">
                        <input type="password" placeholder="Password" id="senha">
                        <button class="login " onclick="logar()">Log In</button>
                        <p class="forget">Esqueceu a senha?</p>
                        <hr>
                        <button class="create" onclick="show()">Nova conta</button>
                    </div>
                </form>
                <p class="foot"><span>Crie uma página para seu Pet</span> Para mostrar aos seus familiares e amigos.</p>
            </div>
        </div>

            <hr>
            <form action="#" class="signup_form">

                </div>

                        </select>

                    <p class="text">Sexo</p>
                    <div class="person">
                        <div>

                            <input type="radio" id="Female" name="fav_language" value="Female">

                        </div>
